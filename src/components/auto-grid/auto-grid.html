<!-- Generated template for the AutoGridComponent component -->
<ion-content>
  <table>


  <tr class="row header">
    <th class="col" *ngFor="let title of _titles;">{{title.label}}</th>
  </tr>

    <tr class="row header" *ngFor="let row of _rows">

      <td class="col" *ngFor="let col of row.cols">
        <label for="">{{col.label}}</label>
        <button  *ngIf="col.type=='button'" ion-button>{{_label_cancel}}</button>
      </td>
    </tr>

  </table>
</ion-content>
