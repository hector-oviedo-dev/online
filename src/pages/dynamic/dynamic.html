<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-split-pane>
  <!--  our side menu  -->
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let menu of menus;let i = index;" (click)="menuClick(i)" [hidden]="!menu.show" [style.background-color]="menu.bgcolor" [ngClass]="(menu.action=='cascade')?'cascadeParent':'cascadeChild'">{{menu.label}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-nav [root]="root" main #content>

  </ion-nav>
</ion-split-pane>



</ion-content>
